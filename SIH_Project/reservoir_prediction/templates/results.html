<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
</head>
<body>
    <h1>Prediction Results for {{ reservoir }}</h1>
    
    {% if data %}
        <h2>Predicted Levels:</h2>
        <div>
            {{ data|safe }}  <!-- Display the DataFrame as an HTML table -->
        </div>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    
    <a href="{% url 'home' %}">Go back to Home</a>
</body>
</html>
